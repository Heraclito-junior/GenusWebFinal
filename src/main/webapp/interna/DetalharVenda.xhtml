<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Detalhe Vendas</title>
	</ui:define>

	<ui:define name="conteudo">
					<h:outputStylesheet library="css" name="listacategoria6.css" />
	
		<h1>Detalhar Vendas</h1>
		
			
			
			
			<h:panelGroup layout="block" styleClass="mensagens">
			<h:messages style="color:black;" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="entrada">
			<h:panelGrid columns="1" > 
			
			<h:form>
				
					<p>ID da Venda</p>
					<p><h:inputText styleClass="text-input" value="#{vendaContemMB.idVenda}"
						required="true" requiredMessage="ID da venda obrigatório" />
					</p>		
					
					
					
					<h:commandButton styleClass="button" action="#{vendaContemMB.filtrar}" 
					value="Filtrar" />
				</h:form>
					<p>Valor Total</p>
		<h:outputText styleClass="text-input" value="#{vendaContemMB.retornaPreco().valorTotal}" />
					
			</h:panelGrid> 
			
			</h:panelGroup>	
				
				
			
		
		
		
		<h:dataTable value="#{vendaContemMB.listaVendaContem}" var="c" styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row">
			<h:column>
				<f:facet name="header">Nome Produto</f:facet>
				<h:outputText value="#{c.nomeProduto.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				<h:outputText value="#{c.quantidadeVenda}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{c.precoNoMomento}" />
			</h:column>
			
			
		</h:dataTable>
		
		<h:form>
			<h:commandButton styleClass="buttonVer" action="#{vendaContemMB.voltar()}" 
				value="Voltar"/>
		</h:form>
		
	</ui:define>
</ui:composition>
