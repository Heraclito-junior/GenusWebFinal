<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Nova Venda</title>
	</ui:define>
	
	

	<ui:define name="conteudo">
	<h:outputStylesheet library="css" name="venda-style.css" />
				<h:outputStylesheet library="css" name="categoria-style23.css" />
	
	<h1>Nova Venda</h1>
	<br />
	<h2>Carrinho</h2>
	<h:dataTable value="#{vendaMB.tabelaVenda}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do produto</f:facet>
    			#{v.nome}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Preço do produto</f:facet>
    			#{v.preco}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Quantidade de produto</f:facet>
    			#{v.quantidade}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Custo do Produto</f:facet>
    			#{v.total}

    		</h:column>

    		</h:dataTable>
		
			
			
			<h:panelGroup layout="block" styleClass="mensagens">
			<h:messages style="color:black;" />
			</h:panelGroup>
			
			

			<h:panelGroup layout="block" styleClass="entrada">
			<h:panelGrid columns="1" > 
			<h:form>
			
			<h2>Produto</h2>
			<br/>
				<p>Nome do produto:</p>
				<p><h:inputText styleClass="text-input" value="#{vendaMB.nomeProdCarrinho}"
				
					required="true" requiredMessage="Nome obrigatório" />
					
				</p>
				
				<p>quantidade:</p>
				<p>
					<h:inputText styleClass="text-input" value="#{vendaMB.quntProdCarrinho}">
						
					</h:inputText>
				</p>
				
				
				<p><h:commandButton styleClass="button" action="#{vendaMB.adicionarAoCarrinho()}" 
					value="Adicionar ao Carrinho" /></p>
				<p><h:commandButton styleClass="buttonVer" action="#{vendaMB.remover()}" 
					value="Remover do Carrinho" /></p>
			</h:form>
			<h:form>
			<h:commandButton styleClass="buttonAz"  action="#{vendaMB.listaProdutos()}" 
				value="Lista De Produtos"/>
			</h:form>
			<h:form>
			<h:commandButton styleClass="buttonAz"  action="#{vendaMB.cadastroCliente()}" 
				value="Cadastrar Cliente"/>
			</h:form>
					
				
   		 </h:panelGrid> 
			
		</h:panelGroup>
			
   		 
   		 
	
	
   		 	
			
			
			
			
			
    		
    		
    		
    		
    		
    		
			
			
			
			
			
			
			
			<h:panelGroup layout="block" styleClass="entrada">
			<h:panelGrid columns="1" > 
			<h:form>				
			<p>total:
			<h:outputLabel id="usernameLabel"
                       value="#{vendaMB.total} " />
            </p>
           	
				<p>CPF do cliente:</p>
				<p><h:inputText value="#{vendaMB.idClientela}"
					required="true" requiredMessage="CPF obrigatório" />
					
				</p>
				
				<p>Tipo de pagamento:</p>
				<h:selectOneMenu value="#{vendaMB.nVenda.tipoDesconto}">
				   <f:selectItem itemValue="a Vista" itemLabel="a Vista" />
				   <f:selectItem itemValue="Crédito" itemLabel="Crédito" />
				   <f:selectItem itemValue="Debito" itemLabel="Debito" />
				   <f:selectItem itemValue="Cheque" itemLabel="Cheque" />							
				</h:selectOneMenu>
				
				
				<p><h:commandButton styleClass="button" action="#{vendaMB.finalizarAsCompras}" 
					value="Finalizar Venda" /></p>
					</h:form>
					<h:form>		
			
						<h:commandButton styleClass="buttonAz" action="#{vendaMB.limpar()}" value="Limpar venda" />
		
				
				
				<h:commandButton styleClass="buttonVer" action="#{vendaMB.voltar()}" value="Voltar ao Menu" />

			
		</h:form>
		 </h:panelGrid> 
			
		</h:panelGroup>
					


	</ui:define>
</ui:composition>
